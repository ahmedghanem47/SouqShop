<section class="row">
    <div class="col-5">
      <product-filter [category]="category"></product-filter>
    </div>
  
    <div class="col">
        <div class="row"  >
            <ng-container 
             *ngFor="let p of  filteredProducts ; let i=index" class="container">
              <div class="col">
                <product-card [product]="p" [shoppingcard]="cart"></product-card>
              </div>
              <div *ngIf="(i+1)% 2===0" class="w-100"> </div>
            </ng-container>
          </div>
    </div>
</section>
