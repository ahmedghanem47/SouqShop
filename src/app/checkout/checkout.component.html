<form>
  <div class="form-group">
    <label for="email " >Email address</label>
    <input required
    email
     type="email" name="email" #email="ngModel" ngModel  class="form-control"  id="email"  aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
    <div *ngIf="email.errors.required"> please enter your email address </div>
    <div *ngIf="email.errors.email"> invalid email </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" minlength="8" required #password="ngModel" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required"> please enter your password </div>
      <div *ngIf="password.errors.minlength"> minlength is {{password.errors.minlength.requiredLength}} </div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
